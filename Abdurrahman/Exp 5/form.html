<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Form</title>
</head>

<body>
  <div class="container">
    <h1>Registration Form</h1>
    <table cellspacing="15">
      <form action="mailto:abdurrahman.c@somaiya.edu" method="post" enctype="text/plain">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <!-- <tr>
          <td>
            <label for="User ID">User id:</label>
          </td>
          <td>
            <input type="text" name="User ID" id="" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Password">Password:</label>
          </td>
          <td>
            <input type="password" name="Password" id="" />
          </td>
        </tr> -->
        <tr>
          <td>
            <label for="Name">Name:</label>
          </td>
          <td>
            <input type="text" name="Name" id="" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Address">Address:</label>
          </td>
          <td>
            <input type="text" name="Address" id="" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Country">Country:</label>
          </td>
          <td>
            <select name="Country" id="">
              <option value="India">India</option>
              <option value="Pakistan">Pakistan</option>
              <option value="China">China</option>
              <option value="Europe">Europe</option>
              <option value="Saudi Arabia">Saudi Arabia</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="ZIP">ZIP Code:</label>
          </td>
          <td>
            <input type="text" name="ZIP No" id="" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Email">Email:</label>
          </td>
          <td>
            <input type="email" name="Email" id="" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Sex">Sex:</label>
          </td>
          <td>
            <input type="radio" name="Male" id="" />
            <label for="Male">Male</label>
          </td>
          <td>
            <input type="radio" name="Female" id="" />
            <label for="Female">Female</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Language">Language:</label>
          </td>
          <td>
            <input type="checkbox" name="English" id="" />
            <label for="English">English</label>
          </td>
          <td>
            <input type="checkbox" name="Non English" id="" />
            <label for="Non English">Non English</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="About">About:</label>
          </td>
          <td>
            <textarea name="About" id="" cols="50" rows="10"></textarea>
          </td>
        </tr>
    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
  </div>
</body>
</html>
